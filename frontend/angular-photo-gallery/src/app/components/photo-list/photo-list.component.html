<ngx-spinner></ngx-spinner>

<div class="row">
  <div class="col-md-4 pt-2 pb-2 pr-3 pl-3" *ngFor="let photo of photos">
    <div class="card card-photo" (click)="selectedCard(photo._id)">
      <div class="card-header">{{photo.title}}</div>
      <img [src]="'http://localhost:4000/'+ photo.imagePath" class="img-card-top w-100">
      <div class="card-body">{{photo.description}}</div>
    </div>
  </div>
</div>
